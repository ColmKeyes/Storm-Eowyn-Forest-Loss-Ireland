[ASF]
username = your_asf_username
password = your_asf_password

[EARTHDATA]
username = your_earthdata_username
password = your_earthdata_password

[PROCESSING]
snap_bin = /path/to/snap/bin
output_dir = ./data/output
temp_dir = ./data/temp
max_workers = 4
memory_gb = 16

[IRELAND]
bbox = -10.5,51.4,-5.4,55.4
crs = EPSG:2157
forest_mask = ./data/input/forest_mask.tif

[STORM_DATES]
pre_storm_start = 2024-11-01
pre_storm_end = 2024-12-31
post_storm_start = 2025-01-01
post_storm_end = 2025-02-28
